<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_PERMISSOES_UNID_SOLICITANTES}</title>  
      <style xml:space="preserve">
.rich-table-subheadercell {
	white-space: pre-wrap !important;
}
</style>     </ui:define>      <ui:define name="metadata">       <f:metadata>         <f:viewAction action="#{manterPermissoesUnidadesSolicitantesController.iniciar}"/>       </f:metadata>     </ui:define>      <ui:define name="body">       <mec:pageConfig controller="#{manterPermissoesUnidadesSolicitantesController}" ignoreEnter="true"/>        <script type="text/javascript" xml:space="preserve">
			/*                   <![CDATA[ */
			function controlaInformacoesMateriaisAnaliseClick(sliderIndex) {
				var tpArray = new Array();
				tpArray[0] = "toggleMateriaisAnalise";
				controlaSliderClick(sliderIndex, tpArray);
			}
			/* ]]> */
		</script>  
      <h:form prependId="false" id="formPermissoesUnidSolicitantes" name="formPermissoesUnidSolicitantes"> 
        <p:outputPanel id="cabecalho" layout="inline"> 
          <p:outputPanel rendered="#{manterPermissoesUnidadesSolicitantesController.aelUnfExecutaExames != null}" layout="inline" styleClass="aghu-panel-geral"> 
            <aghu:panelGeral legend="#{messages.LABEL_EXAME}"> 
              <aghu:linha> 
                <mec:inputText id="siglaExame" label="#{messages.LABEL_SIGLA_EXAME}" value="#{manterPermissoesUnidadesSolicitantesController.aelUnfExecutaExames.aelExamesMaterialAnalise.aelExames.sigla}" readonly="true" size="12" styleclass="suggestion_input" style="text-transform:uppercase"/>  
                <mec:inputText id="nomeUsualExame" label="#{messages.LABEL_NOME_USUAL_EXAME}" value="#{manterPermissoesUnidadesSolicitantesController.aelUnfExecutaExames.aelExamesMaterialAnalise.aelExames.descricaoUsual}" size="62" readonly="true" styleclass="suggestion_input" style="text-transform:uppercase"/>  
                <mec:inputText id="codMaterial" label="#{messages.LABEL_COD_MATERIAL}" value="#{manterPermissoesUnidadesSolicitantesController.aelUnfExecutaExames.aelExamesMaterialAnalise.aelMateriaisAnalises.seq}" readonly="true" size="12" styleclass="suggestion_input" style="text-transform:uppercase"/>  
                <mec:inputText id="nomeMaterial" label="#{messages.LABEL_NOME_MATERIAL}" value="#{manterPermissoesUnidadesSolicitantesController.aelUnfExecutaExames.aelExamesMaterialAnalise.aelMateriaisAnalises.descricao}" size="62" readonly="true" styleclass="suggestion_input" style="text-transform:uppercase"/> 
              </aghu:linha>  
              <aghu:linha> 
                <mec:inputText id="codUnidade" label="#{messages.LABEL_COD_UNIDADE}" value="#{manterPermissoesUnidadesSolicitantesController.aelUnfExecutaExames.id.unfSeq.seq}" readonly="true" size="12" styleclass="suggestion_input" style="text-transform:uppercase"/>  
                <mec:inputText id="nomeUnidade" label="#{messages.LABEL_DESCRICAO_UNIDADE}" value="#{manterPermissoesUnidadesSolicitantesController.aelUnfExecutaExames.id.unfSeq.descricao}" size="62" readonly="true" styleclass="suggestion_input" style="text-transform:uppercase"/> 
              </aghu:linha> 
            </aghu:panelGeral> 
          </p:outputPanel> 
        </p:outputPanel>  
        <p:outputPanel id="panelEdicao" rendered="#{mf:hasPermission(securityController,'fornecerPermissoesUnidadesSolicitantes,executar')}" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.LABEL_PERMISSOES_UNID_SOLICITANTES}"> 
            <aghu:linha> 
              <mec:suggestionBox label="#{messages.LABEL_UNIDADE_FUNCIONAL_SOLICITANTE}"  var="unfSol"  itemValue="#{unfSol}" title="#{messages.TITLE_UNIDADE_FUNCIONAL_SOLICITANTE}" suggestionAction="pesquisarUnidadeFuncionalSolicitanteAvisada" descricaoInput="seq" descricaoLabel="andarAlaDescricao" converter="#{aghUnidadesFuncionaisPorAndarAlaDescricaoCaracteristicaUnidadeExecutoraExamesConverter}" required="#{!manterPermissoesUnidadesSolicitantesController.editando}" disabled="#{manterPermissoesUnidadesSolicitantesController.editando}" readonly="#{manterPermissoesUnidadesSolicitantesController.editando}" id="sbUnidadeFuncionalSolicitante" controller="#{manterPermissoesUnidadesSolicitantesController}" value="#{manterPermissoesUnidadesSolicitantesController.unidadeFuncionalSolicitante}"> 
                <p:column>#{unfSol.andarAlaDescricao}</p:column>  
                <p:column>#{unfSol.seq}</p:column> 
              </mec:suggestionBox> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:suggestionBox label="#{messages.LABEL_UNIDADE_FUNCIONAL_AVISADA}" var="unfAvis"  itemValue="#{unfAvis}" title="#{messages.TITLE_UNIDADE_FUNCIONAL_AVISADA}" suggestionAction="pesquisarUnidadeFuncionalSolicitanteAvisada" descricaoInput="seq" descricaoLabel="andarAlaDescricao" required="false" id="sbUnidadeAvisada" controller="#{manterPermissoesUnidadesSolicitantesController}" value="#{manterPermissoesUnidadesSolicitantesController.aelPermissaoUnidSolic.unfSeqAvisa}"> 
                <p:column>#{unfAvis.andarAlaDescricao}</p:column>  
                <p:column>#{unfAvis.seq}</p:column> 
              </mec:suggestionBox> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:selectOneMenu id="indPermiteProgramarExames" enum="DominioSimNaoRotina" label="#{messages.LABEL_IND_PERMITE_PROGRAMAR_EXAMES}" title="#{messages.TITLE_IND_PERMITE_PROGRAMAR_EXAMES}" value="#{manterPermissoesUnidadesSolicitantesController.aelPermissaoUnidSolic.indPermiteProgramarExames}" required="true"/>  
              <mec:selectOneMenu id="coletaAtendeUrgencia" enum="DominioColetaAtendUrgencia" label="#{messages.LABEL_COLETA_ATEND_URGENCIA}" title="#{messages.TITLE_COLETA_ATEND_URGENCIA}" value="#{manterPermissoesUnidadesSolicitantesController.aelPermissaoUnidSolic.coletaAtendeUrgencia}"/>  
              <mec:selectBooleanCheckbox id="indPermiteSolicitarPlantao" label="#{messages.LABEL_IND_PERMITE_SOLICITAR_PLANTAO}" title="#{messages.TITLE_IND_PERMITE_SOLICITAR_PLANTAO}" value="#{manterPermissoesUnidadesSolicitantesController.aelPermissaoUnidSolic.indPermiteSolicitarPlantao}"/>  
              <mec:selectBooleanCheckbox id="indPermiteColetarUrgente" label="#{messages.LABEL_IND_PERMITE_COLETAR_URGENTE}" title="#{messages.TITLE_IND_PERMITE_COLETAR_URGENTE}" value="#{manterPermissoesUnidadesSolicitantesController.aelPermissaoUnidSolic.indPermiteColetarUrgente}"/>  
              <mec:selectBooleanCheckbox id="indExigeTransporteO2" label="#{messages.LABEL_IND_EXIGE_TRANSPORTE}" title="#{messages.TITLE_IND_EXIGE_TRANSPORTE}" value="#{manterPermissoesUnidadesSolicitantesController.aelPermissaoUnidSolic.indExigeTransporteO2}"/>  
              <mec:selectBooleanCheckbox id="indExigeAntimicrobianos" label="#{messages.LABEL_IND_EXIGE_ANTIMICROBIANOS}" title="#{messages.TITLE_IND_EXIGE_ANTIMICROBIANOS}" value="#{manterPermissoesUnidadesSolicitantesController.aelPermissaoUnidSolic.indExigeAntimicrobianos}"/> 
            </aghu:linha> 
          </aghu:panelGeral> 
        </p:outputPanel>  
        <p:outputPanel id="panelCadastro" layout="inline"> 
          <aghu:acao> 
            <mec:commandButton id="bt_salvar" value="#{messages.LABEL_GRAVAR}" rendered="#{mf:hasPermission(securityController,'fornecerPermissoesUnidadesSolicitantes,executar') and not manterPermissoesUnidadesSolicitantesController.editando}" action="#{manterPermissoesUnidadesSolicitantesController.confirmar}" render="panelEdicao,panelGrid" profile="ok"/>  
            <mec:commandButton id="bt_alterar" value="#{messages.LABEL_ALTERAR}" rendered="#{mf:hasPermission(securityController,'fornecerPermissoesUnidadesSolicitantes,executar') and manterPermissoesUnidadesSolicitantesController.editando}" action="#{manterPermissoesUnidadesSolicitantesController.confirmar}" render="panelEdicao,panelGrid" profile="ok"/>  
            <mec:commandButton id="bt_cancelar" immediate="true" value="#{messages.LABEL_CANCELAR_EDICAO}" reRender="panelEdicao,panelGrid" rendered="#{mf:hasPermission(securityController,'fornecerPermissoesUnidadesSolicitantes,executar') and manterPermissoesUnidadesSolicitantesController.editando}" action="#{manterPermissoesUnidadesSolicitantesController.cancelarEdicao}" profile="cancel" style="float:none;"/>
            <mec:backButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" action="#{manterPermissoesUnidadesSolicitantesController.voltar}" disabled="#{manterPermissoesUnidadesSolicitantesController.editando}"/>               
          </aghu:acao> 
        </p:outputPanel> 
      </h:form>  
      <h:form prependId="false"> 
        <p:outputPanel id="panelGrid" layout="inline"> 
          <p:outputPanel rendered="#{not empty manterPermissoesUnidadesSolicitantesController.listaAelPermissaoUnidSolic}" layout="inline" styleClass="aghu-panel-geral"> 
            <aghu:panelGeral legend="#{messages.LABEL_PERMISSOES_CADASTRADAS}"> 
              <aghu:linha> 
                <p:outputPanel layout="block" style="max-height:250px; overflow-y:scroll;"> 
                  <mec:serverDataTable id="permissoesUnidades" list="#{manterPermissoesUnidadesSolicitantesController.listaAelPermissaoUnidSolic}" scrollable="true"> 
                    <c:set var="_permissao" value="#{item}"/>  
                    <p:column styleClass="tdAcao" rendered="#{mf:hasPermission(securityController,'fornecerPermissoesUnidadesSolicitantes,executar')}"> 
                      <f:facet name="header"> 
                        <h:outputText value="#{messages.LABEL_ACAO}"/> 
                      </f:facet>  
	                      <mec:commandLink title="#{messages.LABEL_EDITAR}" id="editar"
	                      	action="#{manterPermissoesUnidadesSolicitantesController.editar(_permissao)}" 
	                      	reRender="panelEdicao, panelGrid" ajaxSingle="true" 
	                      	rendered="#{not (manterPermissoesUnidadesSolicitantesController.registroEditando(_permissao))}" 
	                      	profile="edit"/>  
	                      <mec:commandLink title="#{messages.LABEL_EXCLUIR}" id="excluir" 
	                      	rendered="#{not (manterPermissoesUnidadesSolicitantesController.registroEditando(_permissao))}" 
	                      	action="#{manterPermissoesUnidadesSolicitantesController.excluir}" 
	                      	reRender="panelGrid"
	                      	profile="delete"> 
	                        <f:setPropertyActionListener target="#{manterPermissoesUnidadesSolicitantesController.permissaoRemover}" value="#{_permissao}" for="command"/> 
	                      </mec:commandLink>
                    </p:column>  
                    <p:column > 
                      <f:facet name="header" style="white-space:nowrap;"> 
                        <h:outputText value="#{messages.LABEL_UNIDADE_SOLICITANTE}"/> 
                      </f:facet>  
                      <h:outputText value="#{_permissao.unfSolicitante.andarAlaDescricao}"/> 
                    </p:column>  
                    <p:column > 
                      <f:facet name="header" style="white-space:nowrap;"> 
                        <h:outputText value="#{messages.LABEL_UNIDADE_FUNCIONAL_AVISADA}"/> 
                      </f:facet>  
                      <h:outputText value="#{_permissao.unfSeqAvisa.descricao}"/> 
                    </p:column>  
                    <p:column > 
                      <f:facet name="header" style="white-space:nowrap;"> 
                        <h:outputText value="#{messages.LABEL_PROGRAMA_EXAMES}"/> 
                      </f:facet>  
                      <h:outputText value="#{_permissao.indPermiteProgramarExames.descricao}"/> 
                    </p:column>  
                    <p:column > 
                      <f:facet name="header" style="white-space:nowrap;"> 
                        <h:outputText value="#{messages.LABEL_COLETA_ATENDE_URGENCIA}"/> 
                      </f:facet>  
                      <h:outputText value="#{_permissao.coletaAtendeUrgencia.descricao}"/> 
                    </p:column>  
                    <p:column > 
                      <f:facet name="header" style="white-space:nowrap;"> 
                        <h:outputText value="#{messages.LABEL_SOLICITA_PLANTAO}"/> 
                      </f:facet>  
                      <h:outputText value="#{_permissao.indPermiteSolicitarPlantao ? 'Sim' : 'N達o'}"/> 
                    </p:column>  
                    <p:column > 
                      <f:facet name="header" style="white-space:nowrap;"> 
                        <h:outputText value="#{messages.LABEL_COLETA_URGENTE}"/> 
                      </f:facet>  
                      <h:outputText value="#{_permissao.indPermiteColetarUrgente ? 'Sim' : 'N達o'}"/> 
                    </p:column>  
                    <p:column > 
                      <f:facet name="header" style="white-space:nowrap;"> 
                        <h:outputText value="#{messages.LABEL_EXIGE_TRANSPORTE}"/> 
                      </f:facet>  
                      <h:outputText value="#{_permissao.indExigeTransporteO2 ? 'Sim' : 'N達o'}"/> 
                    </p:column>  
                    <p:column > 
                      <f:facet name="header" style="white-space:nowrap;"> 
                        <h:outputText value="#{messages.LABEL_ANTIMICROBIANOS}"/> 
                      </f:facet>  
                      <h:outputText value="#{_permissao.indExigeAntimicrobianos ? 'Sim' : 'N達o'}"/> 
                    </p:column> 
                  </mec:serverDataTable> 
                </p:outputPanel> 
              </aghu:linha> 
            </aghu:panelGeral> 
          </p:outputPanel> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
