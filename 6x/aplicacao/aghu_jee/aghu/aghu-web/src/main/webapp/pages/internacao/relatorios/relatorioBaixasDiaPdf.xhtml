<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition template="/WEB-INF/templates/form_template.xhtml">
	<ui:define name="head">
		<title>#{messages.LABEL_RELATORIO_DE_BAIXAS_DO_DIA} :: #{messages.NOME_ABREVIADO_PROJETO}</title>
		<style xml:space="preserve">
.mainContainer {
	margin-bottom: 0 !important;
}
</style>
	</ui:define>
	<ui:define name="body">
		<h:form prependId="false" id="Relatorio">
			<aghu:panelGeral legend="#{messages.LABEL_BAIXAS_DO_DIA}">
				<br clear="none" />
				<div align="center" style="text-align: center">
					<p:media id="media" align="middle" width="760" height="820"
						player="pdf" value="#{relatorioBaixaDiaController.renderPdf}" cache="false" >
						<f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
					</p:media>
				</div>
			</aghu:panelGeral>
			<aghu:acao>
				<mec:commandButton value="#{messages.LABEL_VOLTAR}"
					action="#{relatorioBaixaDiaController.voltar()}" immediate="true"
					styleClass=" icon-back alinha-direita bt_cinza" ajax="true"
					profile="back" />
			</aghu:acao>
		</h:form>
		<script xml:space="preserve">
			var alturaPdf = window.innerHeight-126;
			jQuery('#media').css('height', alturaPdf+'px');
		</script> 
	</ui:define>
</ui:composition>
</html>
