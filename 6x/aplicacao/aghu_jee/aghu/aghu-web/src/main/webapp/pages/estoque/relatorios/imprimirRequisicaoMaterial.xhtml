<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_IMPRIMIR_REQUISICAO_MATERIAL}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{imprimirRequisicaoMaterialController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPrint" name="formPrint"> 
        <aghu:panelGeral legend="#{messages.LABEL_IMPRIMIR_REQUISICAO_MATERIAL}"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_NUMERO_REQUISICAO_MATERIAL}" title="#{messages.TITLE_NUMERO_REQUISICAO_MATERIAL}" value="#{imprimirRequisicaoMaterialController.numeroRM}" maxlength="7" required="true" id="numRM"/>  
            <mec:selectOneMenu id="imprimeDuasVias" noSelectionOption="false" enum="DominioSimNao" label="#{messages.LABEL_IMPRIME_DUAS_VIAS}" title="#{messages.TITLE_IMPRIME_DUAS_VIAS}" value="#{imprimirRequisicaoMaterialController.duasVias}"/>  
            <mec:selectOneMenu id="orderBy" enum="DominioOrderBy" label="#{messages.LABEL_ORDER_BY}" title="#{messages.TITLE_ORDER_BY}" value="#{imprimirRequisicaoMaterialController.orderBy}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_imprime_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{imprimirRequisicaoMaterialController.print}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_imprime_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{imprimirRequisicaoMaterialController.directPrint}" profile="print" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton value="#{messages.LABEL_VOLTAR}" action="#{imprimirRequisicaoMaterialController.voltar}" id="bt_voltar" rendered="#{'estoque-consultarGeralRequisicaoMaterial' eq imprimirRequisicaoMaterialController.voltarPara or 'estoque-consultarRM' eq imprimirRequisicaoMaterialController.voltarPara}" profile="back"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
