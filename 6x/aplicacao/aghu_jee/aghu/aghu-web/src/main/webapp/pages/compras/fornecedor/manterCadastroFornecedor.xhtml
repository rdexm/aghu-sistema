<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_CADASTRO_FORNECEDOR}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterCadastroFornecedorController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterCadastroFornecedorController}"/>  
      <h:form id="cadastroFornecedorForm" prependId="false"> 
        <aghu:panelGeral legend="#{messages.TITLE_MANTER_CADASTRO_FORNECEDOR}"> 
          <aghu:panelGeral legend="#{messages.TITLE_MANTER_CADASTRO_FORNECEDOR_IDENTIFICACAO}"> 
            <aghu:linha> 
              <h:panelGrid columns="5"> 
                <p:column width="165" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:inputNumero id="numero" label="#{messages.LABEL_NUMERO}" title="#{messages.TITLE_NUMERO_CADASTRO_FORNECEDOR}" value="#{manterCadastroFornecedorController.fornecedor.numero}" readonly="true" maxlength="5" size="5"/> 
                </p:column>  
                <p:column width="160" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:selectOneMenu label="#{messages.LABEL_NACIONAL_CADASTRO_FORNECEDOR}" title="#{messages.TITLE_NACIONAL_CADASTRO_FORNECEDOR}" enum="DominioTipoFornecedor" id="nacional" required="true" noSelectionOption="false" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" value="#{manterCadastroFornecedorController.fornecedor.tipoFornecedor}"/> 
                </p:column>  
                <p:column width="190" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:selectOneMenu label="#{messages.LABEL_ATIVO}" title="#{messages.TITLE_ATIVO_CADASTRO_FORNECEDOR}" enum="DominioSituacao" id="ativo" required="true" noSelectionOption="false" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" value="#{manterCadastroFornecedorController.fornecedor.situacao}"/> 
                </p:column>  
                <p:column width="140" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:inputTextCNPJ id="txtCNPJ" label="#{messages.LABEL_CNPJ}" title="#{messages.TITLE_CNPJ_CADASTRO_FORNECEDOR}" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" value="#{manterCadastroFornecedorController.fornecedor.cgc}"/> 
                </p:column>  
                <p:column width="161" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:inputTextCPF id="txtCPF" label="#{messages.LABEL_CPF}" title="#{messages.TITLE_CPF_CADASTRO_FORNECEDOR}" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" value="#{manterCadastroFornecedorController.fornecedor.cpf}"/> 
                </p:column> 
              </h:panelGrid>  
              <h:panelGrid columns="2"> 
                <p:column width="523" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:inputText id="txtRazaoSocial" label="#{messages.LABEL_RAZAO_SOCIAL}" title="#{messages.TITLE_RAZAO_SOCIAL_CADASTRO_FORNECEDOR}" removerCaratersEspeciais="false" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" value="#{manterCadastroFornecedorController.fornecedor.razaoSocial}" required="true" maxlength="60" size="74" style="text-transform:uppercase"/> 
                </p:column>  
                <p:column width="160" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:inputText id="txtNomeFantasia" label="#{messages.LABEL_NOME_FANTASIA}" title="#{messages.TITLE_NOME_FANTASIA_CADASTRO_FORNECEDOR}" removerCaratersEspeciais="false" value="#{manterCadastroFornecedorController.fornecedor.nomeFantasia}" required="true" maxlength="60" size="70" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}"  style="text-transform:uppercase"/> 
                </p:column> 
              </h:panelGrid>  
              <h:panelGrid columns="7"> 
                <p:column width="165" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:inputNumero id="diaFavoravel" label="#{messages.LABEL_DIA_FAV_ENTREGA_CADASTRO_FORNECEDOR}" title="#{messages.TITLE_DIA_FAV_ENTREGA_CADASTRO_FORNECEDOR}" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" value="#{manterCadastroFornecedorController.fornecedor.diaFavEntgMaterial}" maxlength="2" size="2"/> 
                </p:column>  
                <p:column width="160" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:inputTextData id="dtCadastro" label="#{messages.LABEL_DT_CADASTRO_CADASTRO_FORNECEDOR}" readonly="true" value="#{manterCadastroFornecedorController.fornecedor.dtCadastramento}" size="10" maxlength="10" tipo="data"/> 
                </p:column>  
                <p:column width="190" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:inputTextData id="dtAlteracao" label="#{messages.LABEL_DT_ALTERACAO_CADASTRO_FORNECEDOR}" readonly="true" value="#{manterCadastroFornecedorController.fornecedor.dtAlteracao}" size="10" maxlength="10" tipo="data"/> 
                </p:column>  
                <p:column width="165" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:inputNumero id="penalidade" readonly="true" label="#{messages.LABEL_PENALIDADE} " disabled="#{not mf:hasPermission(securityController,'consultarCadastroPenalidadesFornecedor,consultar') or not mf:hasPermission(securityController,'manterCadastroPenalidadesFornecedor,manter')}" value="#{manterCadastroFornecedorController.obterNumeroPenalidades()}" style="#{manterCadastroFornecedorController.existePenalidade ? 'background-color: #FF9999 !important' : ''}" size="10"/> 
                  <p:tooltip for="penalidade" direction="bottom-right" styleClass="tooltip" layout="block" rendered="#{manterCadastroFornecedorController.obterNumeroPenalidades() gt 0}">#{messages.LABEL_SUSPENSOES}: 
                    <h:outputText value="#{manterCadastroFornecedorController.obterNumeroSuspensoes()}"/>  
                    <br/> #{messages.LABEL_ADVERTENCIAS}: 
                    <h:outputText value="#{manterCadastroFornecedorController.obterNumeroAdvertencias()}"/>  
                    <br/> #{messages.LABEL_OCORRENCIAS}: 
                    <h:outputText value="#{manterCadastroFornecedorController.obterNumeroOcorrencias()}"/>  
                    <br/> #{messages.LABEL_MULTAS}: 
                    <h:outputText value="#{manterCadastroFornecedorController.obterNumeroMulta()}"/> 
                  </p:tooltip> 
                </p:column> 
              </h:panelGrid>  
              <h:panelGrid columns="8"> 
                <p:column width="80" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:commandButton id="bt_contatos" block="true" value="#{messages.LABEL_CONTATOS}" readonly="#{!manterCadastroFornecedorController.edicao}" action="#{manterCadastroFornecedorController.obterContatoFornecedor}" profile="ok"> 
                    <f:setPropertyActionListener target="#{cadastroContatoFornecedorController.numeroFrn}" value="#{manterCadastroFornecedorController.numeroFrn}" for="command"/>  
                    <f:setPropertyActionListener target="#{cadastroContatoFornecedorController.voltarParaUrl}" value="manterCadastroFornecedor" for="command"/> 
                  </mec:commandButton> 
                </p:column>  
                <p:column width="75" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:commandButton id="bt_ramos" block="true" value="#{messages.LABEL_RAMOS}" readonly="#{true or !manterCadastroFornecedorController.edicao}" rendered="#{mf:hasPermission(securityController,'consultarMateriaisRamoFornecedor,visualizar') or mf:hasPermission(securityController,'cadastrarMateriaisRamoFornecedor, executar')}" action="#{manterCadastroFornecedorController.obterMateriaisRamosFornecedor}" profile="ok"/> 
                </p:column>  
                <p:column width="75" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:commandButton id="bt_contas" block="true" value="#{messages.LABEL_CONTAS}" readonly="#{true or !manterCadastroFornecedorController.edicao}" disabled="true" action="#{manterCadastroFornecedorController.voltar}" profile="ok"/> 
                </p:column>  
                <p:column width="80" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:commandButton id="bt_marcas" block="true" value="#{messages.LABEL_MARCAS}" disabled="#{mf:hasPermission(securityController,'consultarCadastroMarcasFornecedor, visualizar') or !manterCadastroFornecedorController.edicao}" action="#{manterCadastroFornecedorController.obterMarcaFornecedor}" styleClass=" icon-marcas-comerciais bt_cinza"> 
                    <f:setPropertyActionListener target="#{manterCadastroMarcasFornecedorController.codigoFornecedor}" value="#{manterCadastroFornecedorController.numeroFrn}" for="command"/>  
                    <f:setPropertyActionListener target="#{manterCadastroMarcasFornecedorController.voltarParaUrl}" value="compras-manterCadastroFornecedor" for="command"/> 
                  </mec:commandButton> 
                </p:column>  
                <p:column width="100" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:commandButton id="bt_imprimir_crc" block="true" value="#{messages.LABEL_IMPRIMIR_CRC}" readonly="#{manterCadastroFornecedorController.fornecedor.crc == null}" disabled="#{manterCadastroFornecedorController.fornecedor.crc == null}" action="#{manterCadastroFornecedorController.getImprimirCrc}" profile="ok">
                      <f:setPropertyActionListener target="#{relatorioCertificadoRegistroCadastroController.numeroFrn}" value="#{manterCadastroFornecedorController.numeroFrn}" for="command"/>  
                      <f:setPropertyActionListener target="#{relatorioCertificadoRegistroCadastroController.voltarPara}" value="manterCadastroFornecedor" for="command"/>
                  </mec:commandButton> 
                </p:column>  
                <!-- 
                QUANDO FOR USAR A FUNCIONALIDADE DE CADASTRO DE SENHA, USAR ESSE DESABLED NO BOTÃƒO bt_cadastro_senha.
                disabled="#{not mf:hasPermission(securityController,'cadastrarAcessoFornecedor,manterAcessoFornecedor') or !manterCadastroFornecedorController.edicao}" -->
                <p:column width="100" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:commandButton id="bt_cadastro_senha" block="true" value="#{messages.LABEL_CADASTRAR_SENHA}" disabled="true" action="#{manterCadastroFornecedorController.cadastrarSenha}" styleClass=" icon-table-green bt_cinza"> 
                    <f:setPropertyActionListener target="#{cadastroAcessoFornecedorController.numeroFrn}" value="#{manterCadastroFornecedorController.numeroFrn}" for="command"/>  
                    <f:setPropertyActionListener target="#{cadastroAcessoFornecedorController.visualizar}" value="#{true}" for="command"/>  
                    <f:setPropertyActionListener target="#{cadastroAcessoFornecedorController.novo}" value="#{false}" for="command"/> 
                  </mec:commandButton> 
                </p:column>  
                <p:column width="100" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:commandButton id="bt_penalidades" block="true" value="#{messages.LABEL_PENALIDADES}" readonly="#{!manterCadastroFornecedorController.edicao}" action="#{manterCadastroFornecedorController.obterPenalidadeFornecedor()}" styleClass=" icon-exclamation bt_cinza"> 
                    <f:setPropertyActionListener target="#{consultarPenalidadesFornecedorController.numeroFrn}" value="#{manterCadastroFornecedorController.numeroFrn}" for="command"/>  
                     <f:setPropertyActionListener target="#{consultarPenalidadesFornecedorController.voltarParaUrl}" value="compras-manterCadastroFornecedor" for="command"/>
                   </mec:commandButton> 
                </p:column>  
                <p:column width="100" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:commandButton id="bt_socios" value="#{messages.LABEL_CADASTRAR_SOCIO}" disabled="false" action="#{manterCadastroFornecedorController.getCadastrarSocio}" styleClass=" silk-servidores bt_cinza">
                   <f:setPropertyActionListener target="#{pesquisarSociosFornecedoresController.numeroFornecedor}" value="#{manterCadastroFornecedorController.numeroFrn}" for="command"/>
                   <f:setPropertyActionListener target="#{cadastroAcessoFornecedorController.voltarParaUrl}" value="compras-manterCadastroFornecedor" for="command"/>
                  </mec:commandButton> 
                </p:column> 
              </h:panelGrid> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:panelGeral legend="#{messages.TITLE_MANTER_CADASTRO_FORNECEDOR_LOCALIZACAO}"> 
            <aghu:linha> 
              <h:panelGrid columns="2"> 
                <p:column width="640" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <h:panelGrid columns="2"> 
                    <p:column width="430" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                      <mec:suggestionBox id="cidade" label="#{messages.LABEL_CIDADE_CADASTRO_FORNECEDOR}" title="#{messages.TITLE_CIDADE_CADASTRO_FORNECEDOR}" descricaoInput="codigo" descricaoLabel="nome" suggestionAction="listarCidades" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" size="6" width="600" controller="#{manterCadastroFornecedorController}" value="#{manterCadastroFornecedorController.fornecedor.cidade}" render="painelCep"> 
                        <p:column> 
                          <f:facet name="header"> 
                            <b>#{messages.LABEL_CODIGO}</b> 
                          </f:facet> #{item.codigo}
                        </p:column>  
                        <p:column> 
                          <p:spacer width="20"/> 
                        </p:column>  
                        <p:column> 
                          <f:facet name="header"> 
                            <b>#{messages.LABEL_NOME}</b> 
                          </f:facet> #{item.nome}
                        </p:column>  
                        <p:column> 
                          <p:spacer width="20"/> 
                        </p:column>  
                        <p:column> 
                          <f:facet name="header"> 
                            <b>#{messages.LABEL_UF}</b> 
                          </f:facet> #{item.aipUf.nome}
                        </p:column> 
                      </mec:suggestionBox>
                        
                    </p:column>  
                    
                    <p:column style="text-align:right: 0px;border-bottom: 0px;padding: 0;"> 
                      <p:outputPanel id="painelCep" layout="inline"> 
                        <mec:inputText id="ufCidade" label="#{messages.LABEL_UF}"
                          readonly="true" size="5" value="#{manterCadastroFornecedorController.fornecedor.cidade.aipUf.sigla}"/>
                        <mec:inputTextCEP id="txtCEP" label="#{messages.LABEL_CEP}" title="#{messages.TITLE_CEP_FANTASIA_CADASTRO_FORNECEDOR}" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" value="#{manterCadastroFornecedorController.fornecedor.cep}" componentSize="6,3" size="9"/> 
                      </p:outputPanel>  
                      <mec:inputNumero id="caixaPostal" label="#{messages.LABEL_CAIXA_POSTAL}" title="#{messages.TITLE_CAIXA_POSTAL_ENTREGA_CADASTRO_FORNECEDOR}" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" value="#{manterCadastroFornecedorController.fornecedor.caixaPostal}" maxlength="5" size="9"/> 
                    </p:column> 
                  </h:panelGrid> 
                </p:column>  
                <p:column style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:inputText id="txtBairro" label="#{messages.LABEL_BAIRRO}" title="#{messages.TITLE_BAIRRO_CADASTRO_FORNECEDOR}" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" value="#{manterCadastroFornecedorController.fornecedor.bairro}" maxlength="20" size="40" onkeyup="return impedeCaracteresEspeciais(this);" style="text-transform:uppercase"/> 
                </p:column>  
                <p:column width="625" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:inputText id="txtLogradouro" label="#{messages.LABEL_LOGRADOURO}" title="#{messages.TITLE_LOGRADOURO_CADASTRO_FORNECEDOR}" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" value="#{manterCadastroFornecedorController.fornecedor.logradouro}" maxlength="60" size="116" onkeyup="return impedeCaracteresEspeciais(this);" style="text-transform:uppercase"/> 
                </p:column>  
                <p:column style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:inputText id="numeroEndereco" label="#{messages.LABEL_NUMERO}" title="#{messages.TITLE_NUMERO_ENDERECO_CADASTRO_FORNECEDOR}" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" value="#{manterCadastroFornecedorController.fornecedor.nroLogradouro}" maxlength="15" size="15" style="text-transform:uppercase" removerCaratersEspeciais="false"/> 
                </p:column>  
                <p:column width="625" style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:inputNumero id="ddi" label="#{messages.LABEL_DDI}" title="#{messages.TITLE_DDI_CADASTRO_FORNECEDOR}" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" value="#{manterCadastroFornecedorController.fornecedor.ddi}" maxlength="3" size="3"/>  
                  <mec:inputNumero id="ddd" label="#{messages.LABEL_DDD}" title="#{messages.TITLE_DDD_CADASTRO_FORNECEDOR}" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" value="#{manterCadastroFornecedorController.fornecedor.ddd}" maxlength="4" size="4"/>  
                  <mec:inputNumero id="telefone" label="#{messages.LABEL_FONE}" title="#{messages.TITLE_FONE_CADASTRO_FORNECEDOR}" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" value="#{manterCadastroFornecedorController.fornecedor.fone}" maxlength="10" size="10"/>  
                  <mec:inputNumero id="fax" label="#{messages.LABEL_FAX}" title="#{messages.TITLE_FAX_CADASTRO_FORNECEDOR}" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" value="#{manterCadastroFornecedorController.fornecedor.fax}" maxlength="10" size="10"/>  
                  <mec:inputText id="txtEmail" label="E-mail" title="#{messages.TITLE_EMAIL_CADASTRO_FORNECEDOR}" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" value="#{manterCadastroFornecedorController.fornecedor.email}" maxlength="50" size="51" removerCaratersEspeciais="false" caixaAlta="false" onkeyup="return impedeCaracteresEspeciaisParam(this,'email');"/> 
                </p:column>  
                <p:column style="border-right: 0px;border-bottom: 0px;padding: 0;"> 
                  <mec:inputText id="txtWebsite" label="#{messages.LABEL_WEBSITE}" title="#{messages.TITLE_WEBSITE_CADASTRO_FORNECEDOR}" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" value="#{manterCadastroFornecedorController.fornecedor.website}" maxlength="50" size="40" removerCaratersEspeciais="false" caixaAlta="false" onkeyup="return impedeCaracteresEspeciaisParam(this,'web');"/> 
                </p:column> 
              </h:panelGrid> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:panelGeral legend="#{messages.TITLE_MANTER_CADASTRO_FORNECEDOR_CLASSIFICACAO}"> 
            <aghu:linha> 
              <h:panelGrid columns="6"> 
                <p:column> 
                  <mec:inputText id="incEst" label="#{messages.LABEL_INSCRICAO_ESTADUAL}" title="#{messages.TITLE_INSCRICAO_ESTADUAL_CADASTRO_FORNECEDOR}" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" value="#{manterCadastroFornecedorController.fornecedor.inscricaoEstadual}" maxlength="15" size="15" styleClass="mask_(?999999999999999)"/> 
                </p:column>  
                <p:column> 
                  <mec:selectOneMenu label="#{messages.LABEL_CLASSIF_ECON}" id="classEcon" title="#{messages.TITLE_CLASSIF_ECON_CADASTRO_FORNECEDOR}" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" enum="DominioClassEcon" value="#{manterCadastroFornecedorController.classEcon}"/> 
                </p:column>  
                <p:column> 
                  <mec:selectOneMenu label="#{messages.LABEL_TIPO}" title="#{messages.TITLE_TIPO_CADASTRO_FORNECEDOR}" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" enum="DominioTipoFornc" id="tipo" value="#{manterCadastroFornecedorController.tipoFornecedor}"/> 
                </p:column>  
                <p:column> 
                  <mec:inputNumero id="numeroCRC" label="#{messages.LABEL_NUMERO_CRC}" title="#{messages.TITLE_NUMERO_CRC_CADASTRO_FORNECEDOR}" value="#{manterCadastroFornecedorController.fornecedor.crc}" readonly="true" maxlength="5" size="5"/> 
                </p:column>  
                <p:column> 
                  <mec:inputTextData id="dtValCRC" label="#{messages.LABEL_DT_VAL_CRC_CADASTRO_FORNECEDOR}" title="#{messages.TITLE_DT_VAL_CRC_CADASTRO_FORNECEDOR_CADASTRO}" value="#{manterCadastroFornecedorController.fornecedor.dtValidadeCrc}" size="10" maxlength="10" required="false" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" inputClass="#{manterCadastroFornecedorController.obterCorInput('dtValCRC')}" tipo="data"/> 
                </p:column>  
                <p:column> 
                  <mec:inputTextData id="dtValCBP" label="#{messages.LABEL_DT_VAL_CBP_CADASTRO_FORNECEDOR}" title="#{messages.TITLE_DT_VAL_CBP_CADASTRO_FORNECEDOR_CADASTRO}" value="#{manterCadastroFornecedorController.fornecedor.dtValidadeCBP}" size="10" maxlength="10" required="false" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" inputClass="#{manterCadastroFornecedorController.obterCorInput('dtValCBP')}" tipo="data"/> 
                </p:column>  
                <p:column> 
                  <mec:inputTextData id="dtValFGTS" label="#{messages.LABEL_DT_VAL_FGTS_CADASTRO_FORNECEDOR}" title="#{messages.TITLE_DT_VAL_FGTS_CADASTRO_FORNECEDOR_CADASTRO}" value="#{manterCadastroFornecedorController.fornecedor.dtValidadeFgts}" required="false" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" size="10" maxlength="10" inputClass="#{manterCadastroFornecedorController.obterCorInput('dtValFGTS')}" tipo="data"/> 
                </p:column>  
                <p:column> 
                  <mec:inputTextData id="dtValINSS" label="#{messages.LABEL_DT_VAL_INSS_CADASTRO_FORNECEDOR}" title="#{messages.TITLE_DT_VAL_INSS_CADASTRO_FORNECEDOR_CADASTRO}" value="#{manterCadastroFornecedorController.fornecedor.dtValidadeInss}" size="10" maxlength="10" required="false" readonly="#{not mf:hasPermission(securityController,'alterarCadastroFornecedor,alterar')}" inputClass="#{manterCadastroFornecedorController.obterCorInput('dtValINSS')}" tipo="data"/> 
                </p:column>  
                <p:column>
