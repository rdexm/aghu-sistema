<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition template="/WEB-INF/templates/form_template.xhtml">

	<ui:define name="head">
		<title>#{messages.TITLE_PESQUISAR_CONSULTAS_AGENDA} ::
			#{messages.NOME_ABREVIADO_PROJETO}</title>
	</ui:define>

	<ui:define name="body">
		<mec:pageConfig controller="#{relatorioAgendaController}" />

		<h:form prependId="false" id="Relatorio">
			<aghu:panelGeral legend="Consulta das Agendas">
				<br clear="none"/>
				<div align="center" style="text-align: center">
					<p:media id="media" align="middle" width="96%"  height="488px" player="pdf" value="#{relatorioAgendaController.renderPdf}" cache="false"> 
						<f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
		            </p:media>
				</div>
			</aghu:panelGeral>
			<aghu:acao>
				<mec:commandButton value="#{messages.LABEL_VOLTAR}" action="#{relatorioAgendaController.voltar}" immediate="true" profile="back"/>
			</aghu:acao>
		</h:form>
	</ui:define>
</ui:composition>
</html>
