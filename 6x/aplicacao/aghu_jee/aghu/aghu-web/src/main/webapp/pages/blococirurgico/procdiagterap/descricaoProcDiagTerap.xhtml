          <p:outputPanel id="btnsDescricaoProcDiagTerap" layout="inline"> 
            <aghu:linha style="min-height: 25px! important; margin-right: 0px! important; "> 
              <mec:commandButton id="bt_visualizar_rascunho" value="#{messages.LABEL_VISUALIZAR_DESCRICAO}" rendered="#{descricaoProcDiagTerapController.indiceAbaSelecionada != 7}" action="#{descricaoProcDiagTerapController.visualizarRascunho}" profile="view"/>  
              <mec:commandButton id="bt_limpr_desc_cirg" value="#{messages.LABEL_DESCRICAO_PROC_DIAG_TERAP_LIMPAR_DESCRICAO}" ajaxSingle="true" onclick="PF('modalConfirmacaoExclusaoDescricaoTecnicaWG').show(); return false;" rendered="#{descricaoProcDiagTerapController.isDescTecnica() and not descricaoProcDiagTerapController.isShowNotaAdicional()}" profile="clear"/>  
              <mec:commandButton id="bt_solicitar" value="#{messages.LABEL_SOLICITACAO_EXAMES}" action="#{descricaoProcDiagTerapController.redirecionarSolicitacaoExame}" disabled="#{not mf:hasPermission(securityController,'/exames/solicitacao/solicitacaoExameCRUD.xhtml, render')}" rendered="#{descricaoProcDiagTerapController.isDescTecnica() and not descricaoProcDiagTerapController.isShowNotaAdicional() and not descricaoProcDiagTerapController.moduloExamesLaudoNaoEstaAtivoEEhHospitalClinicas()}" styleClass="bt_cinza"/>  
              <mec:commandButton id="bt_solicitar_hopspital_clinicas_ahgweb" value="#{messages.LABEL_SOLICITAR}" onclick="solicitacao('#{descricaoProcDiagTerapController.urlBaseWebForms}', '#{descricaoProcDiagTerapController.crgSelecionada.atdSeq}',           '#{descricaoProcDiagTerapController.obterTokenUsuarioLogado()}', '#{descricaoProcDiagTerapController.banco}'); return false;" disabled="#{descricaoProcDiagTerapController.validarUrlBaseWebFormsBanco() or         not mf:hasPermission(securityController,'/exames/solicitacao/solicitacaoExameCRUD.xhtml, render')}" rendered="#{descricaoProcDiagTerapController.moduloExamesLaudoNaoEstaAtivoEEhHospitalClinicas()}" styleClass="bt_cinza"/>  
              <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR_DESCRICAO}" onclick="PF('modalCancelarDescricaoCirurgicaPDTWG').show(); return false;" rendered="#{not descricaoProcDiagTerapController.isShowNotaAdicional()}" profile="cancel"/>  
              <mec:commandButton id="bt_liberar_laudo_pre" value="#{messages.LABEL_DESCRICAO_PROC_DIAG_TERAP_LIBERAR_LAUDO_PRELIMINAR}" block="true" rendered="#{descricaoProcDiagTerapController.indiceAbaSelecionada eq 7 and not descricaoProcDiagTerapController.isShowNotaAdicional()}" action="#{descricaoProcDiagTerapController.liberarLaudoPreliminar}" profile="view"/>  
              <mec:commandButton id="bt_liberar_laudo_def" value="#{messages.LABEL_LIBERAR_LAUDO_DEFINITIVO}" rendered="#{descricaoProcDiagTerapController.indiceAbaSelecionada eq 7}" action="#{descricaoProcDiagTerapController.liberarLaudoDefinitivo}" styleClass="bt_cinza">
              	<f:setPropertyActionListener target="#{listarCirurgiasController.paginaOrigem}" value="blococirurgico-descricaoProcDiagTerap" for="command" />
              	<f:setPropertyActionListener target="#{listarCirurgiasController.mensagemTempoCirurgiaMinimo}" value="#{descricaoProcDiagTerapController.mensagemTempoMinimoCirurgia}" for="command" />              	
              </mec:commandButton>  
              <mec:commandButton id="bt_imprimir_rascunho" value="#{messages.LABEL_IMPRIMIR_RASCUNHO}" action="#{descricaoProcDiagTerapController.imprimirRascunho}" rendered="#{not descricaoProcDiagTerapController.isShowNotaAdicional() and descricaoProcDiagTerapController.indiceAbaSelecionada eq 7}" profile="print"/>  
              <mec:commandButton id="bt_salvarNotaAdicional" action="#{descricaoProcDiagTerapNotaAdicionalController.salvarNotaAdicional}" process="@this" value="#{messages.LABEL_GRAVAR_NOTA_ADICIONAL}" rendered="#{descricaoProcDiagTerapController.indiceAbaSelecionada eq 6}" profile="ok" ajax="true"/>  
              <mec:commandButton id="bt_cancelarNotasAdicionais" onclick="PF('modalConfirmacaoExclusaoNotaAdicionalWG').show();; return false;" value="#{messages.LABEL_CANCELAR_NOTAS_ADICIONAIS}" rendered="#{descricaoProcDiagTerapController.indiceAbaSelecionada eq 6}" profile="cancel" ajax="true" process="@this"/>  
              <mec:commandButton id="bt_visualizar" value="#{messages.LABEL_IMPRIMIR_VISUALIZAR_LCIR}" action="#{descricaoProcDiagTerapController.visualizarDescricaoCirurgicaOuPDT}" rendered="#{descricaoProcDiagTerapController.indiceAbaSelecionada eq 7 and not descricaoProcDiagTerapController.isShowNotaAdicional() and descricaoProcDiagTerapController.getHabilitaBotoesDescricaoCirurgica(                    mf:hasPermission(securityController,'realizarDescricaoCirurgica,executar'),                    mf:hasPermission(securityController,'realizarDescricaoCirurgicaPDT,consultar'))}"  profile="view" ajax="true"/>

           <p:dialog id="modalConfirmacaoExclusaoDescricaoTecnica" width="300" height="110" autosized="true" resizeable="false" modal="true" resizable="false" widgetVar="modalConfirmacaoExclusaoDescricaoTecnicaWG"> 
	        <f:facet name="header"> 
	          <h:panelGroup> 
	            <h:outputText value="#{messages.MENSAGEM_CONFIRMACAO}"/> 
	          </h:panelGroup> 
	        </f:facet> #{messages.MENSAGEM_CONFIRMACAO_EXCLUSAO_DESCRICAO} 
	        <br clear="none"/>  
	        <br clear="none"/>  
	        <br clear="none"/>  
	        <h:panelGroup> 
	          <h:form prependId="false" id="formModalExclusaoDescricaoTecnica"> 
	            <aghu:linha> 
	              <mec:commandButton id="bt_excluir_descricao_tecnica" value="#{messages.LABEL_SIM}" action="#{descricaoProcDiagTerapTecnicaController.limparDescricaoTecnica}" eventsQueue="filaDelete" 
	              ignoreDupResponses="true" profile="ok"/>  
	              <mec:commandButton id="bt_cancelar_descricao_tecnica" value="#{messages.LABEL_NAO}" onclick="PF('modalConfirmacaoExclusaoDescricaoTecnicaWG').hide(); return false;" profile="cancel" 
	              ajax="true"/> 
	            </aghu:linha> 
	          </h:form> 
	        </h:panelGroup> 
	      </p:dialog>  
        
		 <p:dialog id="modalCancelarDescricaoCirurgicaPDT" width="300" height="110" autosized="true" resizeable="false" modal="true" resizable="false" widgetVar="modalCancelarDescricaoCirurgicaPDTWG"> 
		  <f:facet name="header"> 
		    <h:panelGroup> 
		      <h:outputText value="#{messages.MENSAGEM_CONFIRMACAO}"/> 
		    </h:panelGroup> 
		  </f:facet> #{messages.MENSAGEM_CANCELAR_DESCRICAO_CIRURGICA} 
		  <br clear="none"/>  
		  <br clear="none"/>  
		  <br clear="none"/>  
		  <h:panelGroup> 
		    <h:form prependId="false" id="formModalCancelarDescricaoCirurgicaPDT"> 
		      <aghu:linha> 
		        <mec:commandButton id="bt_excluir_descricao_cirurgica" value="#{messages.LABEL_SIM}" action="#{descricaoProcDiagTerapController.cancelarDescricaoTerapeutica}" eventsQueue="filaDelete" 
		        ignoreDupResponses="true" oncomplete="PF('modalCancelarDescricaoCirurgicaPDTWG').hide();" profile="ok" ajax="true" process="@this"/>  
		        <mec:commandButton id="bt_cancelar_descricao_cirurgica" value="#{messages.LABEL_NAO}" onclick="PF('modalCancelarDescricaoCirurgicaPDTWG').hide(); return false;" profile="cancel" ajax="true"/> 
		      </aghu:linha> 
		    </h:form> 
		  </h:panelGroup> 
		</p:dialog>  
        <script xml:space="preserve">
        function focusPrincipal() {	
			jq('input#suggestionProfEquipeCrg:suggestionProfEquipeCrg:suggestion_input').focus();
		}
			function solicitacao(url, atdSeq, token, banco) {
				var otherParams = 'aghw_token=' + token + '+p_banco=' + banco + '+p_atd_seq=' + atdSeq;
				if (atdSeq != null) {
					abrirJanelaModal(url,{
							parameters: {
								config: 'aghweb',
								form: 'aelf_solicitar_exame.fmx',
								otherparams: otherParams
							},
							onClose: function() {
								
							}
						});
				}
			}
		</script>
