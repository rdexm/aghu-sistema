<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.PESQUISA_TIPO_ITENS_ANAMNESE} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterTipoItensAnamneseController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formGerarItensDeAnamnese" name="formGerarItensDeAnamnese"> 
        <aghu:panelGeral legend="#{messages.LABEL_FIELDSET_PESQUISAR_TIPO_ITENS_ANAMNESE}"> 
          <aghu:linha> 
            <mec:suggestionBox id="categoriaProfissional" label="#{messages.LABEL_CATEGORIA_PROFISSIONAL}" title="#{messages.HELP_CATEGORIA_PROFISSIONAL}" suggestionAction="obterListaCategoriaProfissional" descricaoInput="seq" descricaoLabel="nome" maxlength="60" required="true" controller="#{manterTipoItensAnamneseController}" value="#{manterTipoItensAnamneseController.categoriaProfissional}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CATEGORIA_PROFISSIONAL_CODIGO}</b> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CATEGORIA_PROFISSIONAL_NOME}</b> 
                </f:facet> #{item.nome}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_PESQUISAR}" id="bt_pesquisar" block="true" action="#{manterTipoItensAnamneseController.pesquisar}" profile="search"/>  
          <mec:commandButton value="#{messages.LABEL_LIMPAR}" id="bt_limpar" action="#{manterTipoItensAnamneseController.limparPesquisa}" immediate="true" styleClass="bt_cinza" profile="clear"/> 
        </aghu:acao> 
      </h:form>  
      <h:form prependId="false" id="formResultadoItensDeAnamnese" name="formResultadoItensDeAnamnese"> 
        <p:outputPanel id="panelTipoItensAnamnese" name="panelTipoItensAnamnese" rendered="#{manterTipoItensAnamneseController.exibirFieldsResultado}" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral style="margin-left: 4px !important; margin-right: 4px !important;" legend="#{messages.LABEL_FIELDSET_TIPO_ITENS_ANAMNESE}"> 
            <aghu:linha> 
              <mec:inputText id="descricao" label="#{messages.LABEL_DESCRICAO}" required="true" title="#{messages.HELP_LABEL_DESCRICAO_TIPO_ITEM_ANAMNESE}" styleClassField="#{'frm_obrigatorio'}" value="#{manterTipoItensAnamneseController.tipoItemAnamnese.descricao}" maxlength="240" size="100" style="text-transform:uppercase"/>  
              <mec:inputNumero id="ordem" label="#{messages.LABEL_ORDEM}" title="#{messages.HELP_LABEL_ORDEM_TIPO_ITEM_ANAMNESE}" value="#{manterTipoItensAnamneseController.tipoItemAnamnese.ordem}" styleClassField="#{'frm_obrigatorio'}" maxlength="10" size="11" required="true"/>  
              <mec:inputText id="sigla" label="#{messages.LABEL_SIGLA}" title="#{messages.HELP_LABEL_SIGLA_TIPO_ITEM_ANAMNESE}" value="#{manterTipoItensAnamneseController.tipoItemAnamnese.sigla}" maxlength="10" size="8" style="text-transform:uppercase" required="true"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:selectBooleanCheckbox id="itemAnamneseObrigatorio" label="#{messages.LABEL_OBRIGATORIO_TIPO_ITEM_ANAMNESE}" title="#{messages.HELP_LABEL_OBRIGATORIO_TIPO_ITEM_ANAMNESE}" value="#{manterTipoItensAnamneseController.tipoItemAnamnese.obrigatorio}"/>  
              <mec:selectBooleanCheckbox id="itemAnamneseLivre" label="#{messages.LABEL_LIVRE_TIPO_ITEM_ANAMNESE}" title="#{messages.HELP_LABEL_LIVRE_TIPO_ITEM_ANAMNESE}" value="#{manterTipoItensAnamneseController.tipoItemAnamnese.permiteLivre}"/>  
              <mec:selectBooleanCheckbox id="itemAnamneseQuestionario" label="#{messages.LABEL_QUESTIONARIO_TIPO_ITEM_ANAMNESE}" title="#{messages.HELP_LABEL_QUESTIONARIO_TIPO_ITEM_ANAMNESE}" value="#{manterTipoItensAnamneseController.tipoItemAnamnese.permiteQuest}"/>  
              <mec:selectBooleanCheckbox id="itemAnamneseFigura" label="#{messages.LABEL_FIGURA_TIPO_ITEM_ANAMNESE}" title="#{messages.HELP_LABEL_FIGURA_TIPO_ITEM_ANAMNESE}" value="#{manterTipoItensAnamneseController.tipoItemAnamnese.permiteFigura}"/>  
              <mec:selectBooleanCheckbox id="itemAnamneseIdentificacao" label="#{messages.LABEL_IDENTIFICACAO_TIPO_ITEM_ANAMNESE}" title="#{messages.HELP_LABEL_IDENTIFICACAO_TIPO_ITEM_ANAMNESE}" value="#{manterTipoItensAnamneseController.tipoItemAnamnese.identificacao}"/>  
              <mec:selectBooleanCheckbox id="itemAnamneseNegacao" label="#{messages.LABEL_NEGACAO_TIPO_ITEM_ANAMNESE}" title="#{messages.HELP_LABEL_NEGACAO_TIPO_ITEM_ANAMNESE}" value="#{manterTipoItensAnamneseController.tipoItemAnamnese.permiteNega}"/>  
              <mec:selectBooleanCheckbox id="itemAnamneseNotaAdicional" label="#{messages.LABEL_NOTA_ADICIONAL_TIPO_ITEM_ANAMNESE}" title="#{messages.HELP_LABEL_NOTA_ADICIONAL_TIPO_ITEM_ANAMNESE}" value="#{manterTipoItensAnamneseController.tipoItemAnamnese.notaAdicional}"/>  
              <mec:selectBooleanCheckbox id="itemAnamneseExame" label="#{messages.LABEL_RESULTADO_EXAME_TIPO_ITEM_ANAMNESE}" title="#{messages.HELP_LABEL_RESULTADO_EXAME_TIPO_ITEM_ANAMNESE}" value="#{manterTipoItensAnamneseController.tipoItemAnamnese.resExames}"/>  
              <mec:selectBooleanCheckbox id="itemAnamneseAtivo" label="#{messages.LABEL_ATIVO_TIPO_ITEM_ANAMNESE}" title="#{messages.HELP_LABEL_ATIVO_TIPO_ITEM_ANAMNESE}" value="#{manterTipoItensAnamneseController.situacao}"/> 
            </aghu:linha>  
            <aghu:acao> 
              <mec:commandButton value="#{messages.LABEL_ALTERAR}" id="bt_alterar" rendered="#{!manterTipoItensAnamneseController.exibirBotaoAdicionar}" action="#{manterTipoItensAnamneseController.salvar}" profile="ok"/>  
              <mec:commandButton value="#{messages.LABEL_ADICIONAR}" id="bt_adicionar" rendered="#{manterTipoItensAnamneseController.exibirBotaoAdicionar}" action="#{manterTipoItensAnamneseController.salvar}" profile="ok"/>
              <mec:commandButton includePageParams="false" id="bt_cancelarEdic" value="#{messages.LABEL_CANCELAR_EDICAO}" action="#{manterTipoItensAnamneseController.cancelarEdicaoTipoItemAnamnese}" rendered="#{!manterTipoItensAnamneseController.exibirBotaoAdicionar}" immediate="true" profile="cancel" ajax="true"/> 
            </aghu:acao> 
          </aghu:panelGeral> 
        </p:outputPanel>  
        <p:outputPanel id="panelResultadoTipoItensAnamnese" rendered="#{manterTipoItensAnamneseController.exibirFieldsResultado}" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.LABEL_FIELDSET_ITENS_CATEGORIA}"> 
            <aghu:linha> 
              <div style="height:248px; overflow-y:scroll;"> 
                <mec:serverDataTable name="tabelaItensAnamnese" list="#{manterTipoItensAnamneseController.listaTipoItensAnamnese}" scrollable="true"> 
                  <c:set var="_tipoItemAnamnese" value="#{item}"/>  
                  <p:column style="width:30px; white-space:nowrap;}"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_ACAO}"/> 
                    </f:facet>  
                    <mec:commandLink title="#{messages.LABEL_EDITAR}" action="#{manterTipoItensAnamneseController.editarTipoItemAnamnese(_tipoItemAnamnese)}" onclick="PF('loadDialogWG').hide();;" immediate="true" profile="edit" ajax="true" render="panelTipoItensAnamnese" process="@this"/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemAnamnese.descricao}"/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_ORDEM}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemAnamnese.ordem}"/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_SIGLA}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemAnamnese.sigla}"/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_OBRIGATORIO_TIPO_ITEM_ANAMNESE}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemAnamnese.obrigatorio? messages.LABEL_AFIRMACAO : messages.LABEL_NEGACAO }"/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_LIVRE_TIPO_ITEM_ANAMNESE}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemAnamnese.permiteLivre ? messages.LABEL_AFIRMACAO : messages.LABEL_NEGACAO }"/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_QUESTIONARIO_TIPO_ITEM_ANAMNESE}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemAnamnese.permiteQuest ? messages.LABEL_AFIRMACAO : messages.LABEL_NEGACAO }"/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_FIGURA_TIPO_ITEM_ANAMNESE}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemAnamnese.permiteFigura ? messages.LABEL_AFIRMACAO : messages.LABEL_NEGACAO }"/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_IDENTIFICACAO_TIPO_ITEM_ANAMNESE}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemAnamnese.identificacao ? messages.LABEL_AFIRMACAO : messages.LABEL_NEGACAO }"/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_NEGACAO_TIPO_ITEM_ANAMNESE}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemAnamnese.permiteNega ? messages.LABEL_AFIRMACAO : messages.LABEL_NEGACAO }"/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_NOTA_ADICIONAL_TIPO_ITEM_ANAMNESE}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemAnamnese.notaAdicional ? messages.LABEL_AFIRMACAO : messages.LABEL_NEGACAO }"/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_RESULTADO_EXAME_TIPO_ITEM_ANAMNESE}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemAnamnese.resExames ? messages.LABEL_AFIRMACAO : messages.LABEL_NEGACAO }"/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_ATIVO_TIPO_ITEM_ANAMNESE}"/> 
                    </f:facet>  
                    <h:outputText value="#{_tipoItemAnamnese.situacao.ativo? messages.LABEL_AFIRMACAO : messages.LABEL_NEGACAO }"/> 
                  </p:column> 
                </mec:serverDataTable> 
              </div> 
            </aghu:linha> 
          </aghu:panelGeral> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
