<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Manter Ala :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{alaController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{alaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastroAlaForm"> 
        <aghu:panelGeral legend="Manter #{LABEL_ALA}"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_CODIGO}" id="codigo" size="8" maxlength="1" readonly="#{not empty alaController.ala.codigo}" required="true" title="Digite um valor para identificar a entidade #{LABEL_ALA}." value="#{alaController.ala.codigo}" style="text-transform:uppercase"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" id="descricao" size="90" maxlength="50" required="true" title="Digite uma descrição para a entidade #{LABEL_ALA}." value="#{alaController.ala.descricao}" style="text-transform:uppercase"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_confirmar" action="#{alaController.confirmar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" id="cancelar" immediate="true" action="#{alaController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
