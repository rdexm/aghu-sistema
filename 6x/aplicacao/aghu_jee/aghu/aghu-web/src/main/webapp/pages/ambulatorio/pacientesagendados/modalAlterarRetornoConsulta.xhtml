<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:component rendered="#{mf:getDefaultValue(rendered,true)}"> 
    <p:dialog resizeable="false" id="modalAlterarRetornoConsulta" zindex="2" width="370" height="179" modal="true" resizable="false" widgetVar="modalAlterarRetornoConsultaWG"> 
      <f:facet name="header"> 
        <h:outputText value="#{messages.LABEL_SITUACAO_ATENDIMENTO}: #{pesquisarPacientesAgendadosController.consultaSelecionadaRetorno.numero}"/> 
      </f:facet>  
      <h:form prependId="false" id="modalAlterarRetornoConsultaForm"> 
        <aghu:panelGeral legend="#{messages.LABEL_SITUACAO_ATENDIMENTO}"> 
          <p:outputPanel id="modalAlterarRetornoConsultaPanel" layout="inline"> 
            <aghu:linha> 
              <mec:suggestionBox label="#{messages.LABEL_SITUACAO_ATENDIMENTO}" title="#{messages.TITLE_SITUACAO_ATENDIMENTO}" descricaoInput="seq" size="20" maxlength="15" width="330" descricaoLabel="descricao" suggestionAction="obterRetornos" id="retorno" controller="#{pesquisarPacientesAgendadosController}" value="#{pesquisarPacientesAgendadosController.retorno}" render="botoesRetornoConsulta"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CODIGO}</b> 
                  </f:facet>  
                  <h:outputText value="#{item.seq}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet>  
                  <h:outputText value="#{item.descricao}"/> 
                </p:column> 
              </mec:suggestionBox> 
            </aghu:linha> 
          </p:outputPanel> 
        </aghu:panelGeral>  
        <h:panelGroup id="botoesRetornoConsulta"> 
          <aghu:acao> 
            <mec:commandButton id="bt_gravarRetornoConsulta" value="#{messages.LABEL_GRAVAR}" oncomplete="PF('modalAlterarRetornoConsultaWG').hide();" disabled="#{pesquisarPacientesAgendadosController.verificaRetornoConsultaVazio()}" block="true" action="#{pesquisarPacientesAgendadosController.atualizarRetornoConsulta}" profile="ok"/>  
            <mec:commandButton value="#{messages.LABEL_CANCELAR}" onclick="PF('modalAlterarRetornoConsultaWG').hide();;return false;" profile="cancel" process="@this"/> 
          </aghu:acao> 
        </h:panelGroup> 
      </h:form> 
    </p:dialog> 
  </ui:component> 
</html>
