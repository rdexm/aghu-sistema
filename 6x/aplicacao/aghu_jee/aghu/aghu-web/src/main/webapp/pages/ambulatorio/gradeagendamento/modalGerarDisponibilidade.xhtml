<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog id="modalGerarDisponibilidade" resizeable="false" zindex="2" width="600" height="500" modal="true" resizable="false" widgetVar="modalGerarDisponibilidadeWG"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{messages.TITLE_MANTER_GRADE_AGENDAMENTO_GERAR_DISPONIBILIDADE_HORARIOS}"/> 
        </h:panelGroup> 
      </f:facet>  
      <aghu:panelGeral style="padding:10px;" legend="#{messages.TITLE_MANTER_GRADE_AGENDAMENTO_GERAR_DISPONIBILIDADE_PARA}"> 
        <p:outputPanel id="modalGerarDisponibilidadePanel" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_MANTER_GRADE_AGENDAMENTO_GRADE}" size="6" maxlength="6" ajaxValidation="false" readonly="true" value="#{manterGradeAgendamentoController.gradeAgendamenConsultas.seq}" id="m_grade"/>  
            <mec:inputText readonly="true" label="#{gradeAgendamentoPaginatorController.labelZonaSala}" value="#{manterGradeAgendamentoController.gradeAgendamenConsultas.siglaUnfSala.sigla}" size="10" id="m_zona"/>  
            <div style="padding-top:25px"> 
              <h:outputText value="#{manterGradeAgendamentoController.gradeAgendamenConsultas.siglaUnfSala.id.sala}"/> 
            </div> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText readonly="true" label="#{messages.LABEL_ESPECIALIDADE_AGENDA}" value="#{manterGradeAgendamentoController.gradeAgendamenConsultas.especialidade.sigla}" size="10" id="m_especialidade"/>  
            <div style="padding-top:25px"> 
              <h:outputText value="#{manterGradeAgendamentoController.gradeAgendamenConsultas.especialidade.nomeEspecialidade}"/> 
            </div> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText readonly="true" label="#{messages.LABEL_MANTER_GRADE_AGENDAMENTO_EQUIPE}" value="#{manterGradeAgendamentoController.gradeAgendamenConsultas.equipe.seq}" size="10" id="m_equipe"/>  
            <div style="padding-top:25px"> 
              <h:outputText value="#{manterGradeAgendamentoController.gradeAgendamenConsultas.equipe.nome}"/> 
            </div> 
          </aghu:linha>
          <aghu:linha>  
	          <aghu:panelGeral legend="#{messages.TITLE_MANTER_GRADE_AGENDAMENTO_GERAR_DISPONIBILIDADE_ENTRE}"> 
	            <aghu:linha> 
	              <mec:inputTextData required="true" direction="top-right" label="#{messages.LABEL_DT_INICIAL_CONSULTAS_GRADE_AGENDAMENTO}" title="#{messages.TITLE_MANTER_GRADE_AGENDAMENTO_GERAR_DISPONIBILIDADE_DATA_INICIAL}" size="10" maxlength="10" value="#{manterGradeAgendamentoController.dataInicial}" id="m_dtInicio" tipo="data"/>  
	              <mec:inputTextData required="true" label="#{messages.LABEL_DT_FINAL_CONSULTAS_GRADE_AGENDAMENTO}" title="#{messages.TITLE_MANTER_GRADE_AGENDAMENTO_GERAR_DISPONIBILIDADE_DATA_FINAL}" size="10" maxlength="10" value="#{manterGradeAgendamentoController.dataFinal}" id="m_dtFim" tipo="data"/>  
	              <mec:inputTextData label="#{messages.LABEL_MANTER_GRADE_AGENDAMENTO_DATA_GERACAO}" readonly="true" value="#{manterGradeAgendamentoController.gradeAgendamenConsultas.dtUltimaGeracao}" id="m_dataGeracao" tipo="data"/> 
	            </aghu:linha> 
	          </aghu:panelGeral> 
          </aghu:linha>
        </p:outputPanel>  
        <aghu:acao> 
          <mec:commandButton id="modal_gerar_bt" value="#{messages.LABEL_GERAR}" process="@this, m_grade, m_zona, m_especialidade, m_equipe, m_dtInicio, m_dtFim, m_dataGeracao" action="#{manterGradeAgendamentoController.gerarDisponibilidade}" profile="ok" ajax="true" render="modalGerarDisponibilidadePanel"/>
          <mec:commandButton id="modal_fechar_bt" value="#{messages.LABEL_FECHAR}" onclick="PF('modalGerarDisponibilidadeWG').hide();" ajax="true" process="@this" profile="cancel"/> 
        </aghu:acao> 
      </aghu:panelGeral> 
    </p:dialog> 
  </ui:composition> 
</html>
